background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1)
    blur_passes = 2
}

input-field {
    monitor =
	size = 200, 60
	dots_size = 0.5
	dots_spacing = 0.1
	outer_color = rgb(bb9af7)
	inner_color = rgb(1a1b26)
	font_color = rgb(c0caf5)
	fade_timeout = 2000
	placeholder_text =
	check_color = rgb(ff9e64)
	fail_color = rgb(f7768e)
	position = 0, -50
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Fira Semibold
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = Fira Semibold
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

